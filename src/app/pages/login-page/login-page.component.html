<div class="row justify-content-center py-lg-5">
  <div class="col-md-8">
    <div class="card-group mb-0">
      <div class="card p-4">
        <div class="card-body">
          <h1 class="fw-bolder">Login</h1>
          <p class="text-muted">Sign In to your account</p>
          <div class="input-group mb-3">
            <span class="input-group-addon"><i class="fa fa-user"></i></span>
            <input type="text" class="form-control" placeholder="Username" [(ngModel)]="username">
          </div>
          <div class="input-group mb-4">
            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
            <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password" (keyup.enter)="login()">
          </div>
          <div class="row">
            <div class="col-6">
              <button type="button" class="btn btn-dark px-4 " (click)="login()">Login</button>
            </div>
          </div>
        </div>
      </div>
      <div class="card text-white bg-dark py-5 d-md-down-none" style="width:44%">
        <div class="card-body text-center">
          <div>
            <h2 class="fw-bolder">Sign up</h2>
            <p>Don't have an account? Well don't miss out on a chance to learn and improve your skills. Join thousands of other StackUnderflow users!</p>
            <button routerLink="/register" type="button" class="btn btn-light active mt-3">Register Now!</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
